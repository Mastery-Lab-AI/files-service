# ----------------------------------------------------------------------
# cloudbuild.yaml for TypeScript/Node.js Docker Build
# ----------------------------------------------------------------------
steps:
- name: 'bash'
  id: Clean-Tag-Name
  entrypoint: 'bash'
  args: 
    - '-c'
    # 1. Substitute dots with hyphens to satisfy Cloud Run naming rules.
    # 2. Assign the cleaned version to a variable called 'CLEAN_TAG_NAME'.
    # 3. Print the variable as a key=value pair to the designated environment file ($BUILD_ENV).
    - |
      _TAG="$TAG_NAME"
      CLEAN_TAG_NAME=$(echo "$_TAG" | tr "." "-")
      echo "REVISION_NAME_SUFFIX=$CLEAN_TAG_NAME" >> $BUILD_ENV
      echo "Generated revision name suffix: $CLEAN_TAG_NAME"
  env:
    # Ensure the required environment variable is available within this step
    - 'TAG_NAME=${TAG_NAME}'

- name: 'gcr.io/cloud-builders/docker'
  id: Docker-Build
  args: 
    - 'build'
    - '-t'
    - 'gcr.io/$PROJECT_ID/file-service:$TAG_NAME'
    - '-t'
    - 'gcr.io/$PROJECT_ID/file-service:latest' # Tag the image as 'latest' as well
    - '.'
    
- name: 'gcr.io/cloud-builders/docker'
  id: Docker-Push
  args: 
    - 'push'
    - 'gcr.io/$PROJECT_ID/file-service:$TAG_NAME'

# 6. Deploy the Image (Optional)
# Example of deploying to Cloud Run (replace with your service name)
- name: 'gcr.io/cloud-builders/gcloud'
  id: Deploy
  args:
    - 'run'
    - 'deploy'
    - 'file-service-ux'
    - '--image'
    - 'gcr.io/$PROJECT_ID/file-service:$TAG_NAME'
    - '--region'
    - 'northamerica-northeast2'
    - '--platform'
    - 'managed'
    - '--revision-suffix'
    - '$CLEAN_VERSION'

images:
- 'gcr.io/$PROJECT_ID/file-service:$TAG_NAME'
- 'gcr.io/$PROJECT_ID/file-service:latest'

options:
  # If you are using a custom service account, include one of these:
  logging: CLOUD_LOGGING_ONLY 
  # default_logs_bucket_behavior: REGIONAL_USER_OWNED_BUCKET
  diskSizeGb: '100' # Increase disk space if you have many dependencies or a large project
